<body>
    <div class="container2">
        <div class="sidebar">
            <div class="add-post-button">
                <i class="fas fa-plus"></i> <!-- Plus sign icon -->
                <a href="/add_category.html">Add Category</a>
            </div>
            <ul>
                <li><i class="fas fa-pencil-alt"></i>Posts</li>
                <li><i class="fas fa-th-large"></i><a href="/category.html">Categories</a></li>
                <li><i class="fas fa-comment"></i>Comments</li>
                <li><i class="fas fa-images"></i>Media</li>
            </ul>
        </div>
          <div class="content">
            <div class="panel-container">
                <div class="published-title">Posts</div>
                {% for  catlist in catlist %}
                <div class="panel">
                    <div class="post">
                     <img src="{{ catlist.cat_image.url}}" alt="Free HTML5 Bootstrap temp">
                        <p><strong>Title:</strong> {{ catlist.title }}</p>
                        <p><strong>Description:</strong> {{ catlist.desc }}</p>
                        <p><strong>Posts:</strong>{{ catlist.post_count }}</p>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
